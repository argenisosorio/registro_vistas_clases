{% extends "registro/base.html" %}
{% block titulo %}Lista{% endblock %}
{% block cuerpo %}
<h1>Lista de personas</h1>
<br />
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">NUEVO</button>
<br />
<ul>
  {% for persona in object_list %}
  <li>{{ persona.nombre }} {{ persona.cedula }}
  <a href="{% url 'registro:editar' persona.id %}">
    <button class="btn btn-info">EDITAR</button>
  </a>
  <a href="{% url 'registro:borrar' persona.id %}">
    <button class="btn btn-danger">BORRAR</button>
  </a>
  {% endfor %}
</ul>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="modal-title">Registrar persona</h1>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'registro:registrar' %}">{% csrf_token %}
          <p>
            <label for="id_nombre">Nombre:</label><br>
            <input id="id_nombre" maxlength="200" name="nombre" type="text" />
          </p>
          <p>
            <label for="id_cedula">Cedula:</label><br>
            <input id="id_cedula" maxlength="8" name="cedula" type="text" />
          </p>
          <button class="btn btn-success" type="submit">GUARDAR</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
