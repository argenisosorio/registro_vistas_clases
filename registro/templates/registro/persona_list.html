{% extends "registro/base.html" %}
{% block titulo %}Lista{% endblock %}
{% block cuerpo %}
<h1>Lista de personas</h1>
<br />
<!--a href="{% url 'registro:registrar' %}">
  <button class="btn btn-success">NUEVA</button>
</a-->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">NUEVA</button>
<br />
<br />
<ul>
  {% for persona in object_list %}
  <li>{{ persona.nombre }} {{ persona.cedula }}
  <a href="{% url 'registro:editar' persona.id %}">
    <button class="btn btn-info">EDITAR</button>
  </a>
  <a href="{% url 'registro:borrar' persona.id %}">
    <button class="btn btn-danger">BORRAR</button>
  </a>
  {% endfor %}
</ul>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Registrar persona</h4>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'registro:registrar' %}">{% csrf_token %}
          <p><label for="id_nombre">Nombre:</label> <input id="id_nombre" maxlength="200" name="nombre" type="text" /></p>
          <p><label for="id_cedula">Cedula:</label> <input id="id_cedula" maxlength="8" name="cedula" type="text" /></p>
          <button class="btn btn-success" type="submit">GUARDAR</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
