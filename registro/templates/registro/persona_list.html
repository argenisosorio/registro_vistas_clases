{% extends "registro/base.html" %}
{% block titulo %}Lista{% endblock %}
{% block cuerpo %}
<h1>Personas</h1>
<ul>
  {% for x in object_list %}
  <li>{{ x.nombre_persona }} {{ x.estado }} {{ x.municipio }} {{ x.parroquia }}
    <a href="{% url 'registro:editar' x.id %}">editar</a>
    <a href="{% url 'registro:borrar' x.id %}">borrar</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
