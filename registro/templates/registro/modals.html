<!-- Modal con el formulario de registro de personas -->
<div class="modal fade" id="modal-registrar" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="modal-title">Registrar persona</h1>
      </div>
      <div class="modal-body">
      <form action="{% url 'registro:registrar' %}" method="post">{% csrf_token %}
        <label>Nombre:</label>
        <br />
        {{ form.nombre }}
        {% if form.nombre.errors %}
          <br />
          <b>Alert: </b>{{ form.nombre.errors}}
        {% endif %}
        <br>
        <br>
        <label>CÃ©dula:</label>
        <br />
        {{ form.cedula }}
        {% if form.cedula.errors %}
          <br />
          <b>Alert: </b>{{ form.cedula.errors}}
        {% endif %}
        <br>
        <br>
        <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        <button class="btn btn-success" type="submit">REGISTRAR</button>
        </form>
      </div>
    </div>
  </div>
</div>
